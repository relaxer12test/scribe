name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 134.199.137.215
          username: root
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            set -euo pipefail
            cd scribe
            if [ ! -f ./scripts/deploy.sh ]; then
              git pull --ff-only
            fi
            chmod +x ./scripts/deploy.sh
            nohup ./scripts/deploy.sh >/dev/null 2>&1 &
